name: "CI for Job application analyzer AI"

on:
  push:
    branches: [main]
    paths:
      - '**.py'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

      name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.1'

      name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

      name: Lint with flake8
      run: |
        pip install flake8
        flake8 .

      name: Run tests
      run: |
        pip install pytest
        pytest